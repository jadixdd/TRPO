name: Django CI (SQLite)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-django pytest-cov

    - name: Format with Black and isort
      run: |
        black . --check --diff || (echo "Run 'black .' locally" && exit 1)
        isort . --check --diff || (echo "Run 'isort .' locally" && exit 1)
        
    - name: Remove unused imports
      run: |
        autoflake --in-place --remove-all-unused-imports -r . || true

    - name: Run tests with SQLite
      env:
        DEBUG: True
        SECRET_KEY: test-secret-key
        DJANGO_SETTINGS_MODULE: household.settings
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term

    - name: Upload coverage (опционально)
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
