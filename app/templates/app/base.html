{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Дашборд{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E8F6EA;
        }
        .mini-card {
            @apply bg-white p-5 rounded-2xl shadow-md;
        }
        .chart-placeholder {
            @apply bg-gradient-to-br from-[#E8F6EA] to-[#D5EAD8] rounded-xl flex items-center justify-center text-[#7DAF84] font-medium;
        }
    </style>
</head>
<body class="flex min-h-screen">
    <!-- Боковая панель -->
    <aside class="w-64 bg-white shadow-lg p-6 flex flex-col">
        <h2 class="text-xl font-bold text-[#2F5233] mb-8 pl-4">Финансы</h2>
        <nav class="space-y-2 flex-1">
            <a
                href="{% url 'dashboard' %}"
                class="w-full py-3 flex items-center gap-3 {% if request.resolver_match.url_name == 'dashboard' %}bg-[#7DAF84] text-white{% else %}bg-white text-[#2F5233] hover:bg-[#D5EAD8]{% endif %} font-medium rounded-xl transition duration-200 shadow-md mb-2 px-4"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"/>
                    <path d="M3 9l9-7 9 7"/>
                </svg>
                Главная
            </a>
            <a
                href="{% url 'expenses' %}"
                class="w-full py-3 flex items-center gap-3 {% if request.resolver_match.url_name == 'expenses' %}bg-[#7DAF84] text-white{% else %}bg-white text-[#2F5233] hover:bg-[#D5EAD8]{% endif %} font-medium rounded-xl transition duration-200 shadow-md mb-2 px-4"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                    <path d="M3.27 6.96L12 12.01l8.73-5.05"/>
                    <path d="M12 22.08V12"/>
                </svg>
                Траты
            </a>
            <a
                href="{% url 'reports' %}"
                class="w-full py-3 flex items-center gap-3 {% if request.resolver_match.url_name == 'reports' %}bg-[#7DAF84] text-white{% else %}bg-white text-[#2F5233] hover:bg-[#D5EAD8]{% endif %} font-medium rounded-xl transition duration-200 shadow-md mb-2 px-4"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v20"/>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                Отчёты
            </a>
            <a
                href="{% url 'categories' %}"
                class="w-full py-3 flex items-center gap-3 {% if request.resolver_match.url_name == 'categories' %}bg-[#7DAF84] text-white{% else %}bg-white text-[#2F5233] hover:bg-[#D5EAD8]{% endif %} font-medium rounded-xl transition duration-200 shadow-md mb-2 px-4"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/>
                    <path d="M8 7h8"/>
                    <path d="M8 11h8"/>
                </svg>
                Категории
            </a>
            <a
                href="{% url 'settings' %}"
                class="w-full py-3 flex items-center gap-3 {% if request.resolver_match.url_name == 'settings' %}bg-[#7DAF84] text-white{% else %}bg-white text-[#2F5233] hover:bg-[#D5EAD8]{% endif %} font-medium rounded-xl transition duration-200 shadow-md mb-2 px-4"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.1a2 2 0 0 1-1.73 1v.2a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 1 1.73-1v-.2a2 2 0 0 0-2-2z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                Настройки
            </a>
        </nav>
        <div class="mt-auto pt-6">
            <form method="post" action="{% url 'logout' %}" class="inline">
                {% csrf_token %}
                <button
                    type="submit"
                    class="w-full py-2 bg-red-50 hover:bg-red-100 text-red-600 font-medium rounded-xl transition duration-200 shadow-md px-4"
                >
                    Выйти
                </button>
            </form>
        </div>
    </aside>
    <!-- Основное содержимое -->
    <main class="flex-1 p-8">
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
